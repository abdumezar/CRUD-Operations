<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store</title>
  <link rel="shortcut icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: "Ubuntu", sans-serif;
      font-weight: 800;
    }

    .my-btns button {
      font-weight: 800 !important;
    }

    .container {
      margin-top: 30px;
      border: 1px black solid;
      border-radius: 15px;
      height: fit-content;
    }
  </style>
</head>

<body class="bg-secondary">
  <div class="mainDiv w-75 m-auto">
    <div class="container p-4 bg-white">
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name :</label>
        <input type="text" class="form-control" id="productNameInput" placeholder="Name" />
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Product Category :</label>
        <input type="text" class="form-control" id="productCategoryInput" placeholder="Category" />
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description :</label>
        <textarea class="form-control" id="productDescInput" placeholder="Description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price :</label>
        <input type="text" class="form-control" id="productPriceInput" placeholder="Price" />
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity :</label>
        <input type="text" class="form-control" id="quantityInput" placeholder="Quantity" />
      </div>

      <div class="row gy-3 my-5 my-btns">
        <div class="col-7">
          <div>
            <button onclick="addProduct()" id="addChangeBtn" class="btn btn-outline-info px-5 me-3">
              Add Product
            </button>
            <button onclick="clearForm()" id="clearForm" class="btn btn-outline-secondary px-4">
              Clear
            </button>
          </div>
        </div>
        <div class="col-3">
          <div class="totalBalance text-bg-info rounded-3 text-center w-75 py-2 px-2 m-0">
            <p class="m-0">Total Balance = <span id="totalBalance"></span></p>
          </div>
        </div>
        <div class="col-2">
          <div class="position-relative">
            <button onclick="deleteAll()" id="deleteAll" class="btn w-100 btn-outline-danger position-absolute"
              style="right: 0">
              Delete All Products
            </button>
          </div>
        </div>
        <div class="col-12">
            <div class="form-floating my-3">
              <input type="email" class="form-control" onkeyup="productSearch(this.value);" id="floatingInput" placeholder="Search">
              <label for="floatingInput">Search</label>
            </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <th>No.</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="productsTable" class="fw-light"></tbody>
      </table>
    </div>
  </div>
  <!--  Javascript  -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
